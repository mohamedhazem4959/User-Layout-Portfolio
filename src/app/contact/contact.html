<div style="padding-top: 100px;">
    <section id="contact" class="content-section">
                <h2 class="section-title">Get In Touch</h2>
                <div class="about-intro">
                    I'm always interested in discussing new opportunities, challenging projects, or potential collaborations. Whether you have a specific project in mind or just want to connect, I'd love to hear from you!
                </div>
                
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required placeholder="Tell me about your project or just say hello!"></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>

                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p *ngFor="let item of Contact?.contact">
                        <strong>{{item.platform}} : </strong>{{item.url}}
                        {{debug(item)}}
                    </p>
                </div>
            </section>
</div>
